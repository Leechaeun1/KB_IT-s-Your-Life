<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><b>우리의 추억 ~~~~~</b></h1>
    <div id="apps">
      <ul>
        <li v-for="app in apps">{{app}}</li>
      </ul>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            apps: [
              '처음 만난 날',
              '함께 먹을 초밥',
              '놀이공원에서 탄 롤러코스터',
              '생일에 준 선물',
              '처음 같이 본 영화',
            ],
          };
        },
      }).mount('#apps');
    </script>
  </body>
</html>
