<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>마음 속 이유(다중 선택):</h2>
    <br />
    <div id="apps">
      <div v-for="(app, index) in apps" :key="index">
        <input type="checkbox" :value="app" v-model="selected" />{{app}}
      </div>
      <span v-if="selected.length>0">
        선택 항목 ({{selected.length}}개): {{selected.join(',')}} <br />
      </span>
      <span v-else>아직 이유를 고르지 않았어요!</span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            selected: [],
            apps: [
              '웃을 때 예뻐서',
              '마음이 따뜻해서',
              '함께 있으면 편안해서',
              '내 편이 되어줘서',
              '배려심이 깊어서',
            ],
          };
        },
      }).mount('#apps');
    </script>
  </body>
</html>
