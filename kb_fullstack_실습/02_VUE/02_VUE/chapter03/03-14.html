<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #list {
        width: 600px;
        border: 1px solid black;
        border-collapse: collapse;
      }
      #list td,
      #list th {
        border: 1px solid black;
        text-align: center;
      }
      #list > thead > tr {
        color: yellow;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <!-- contacts 배열을 돌면서 contact라는 이름으로 객체를 꺼내온다
            키는 고유한 값인 contact의 no값으로 처리 -->
          <tr v-for="(contact, index) in contacts" :key="contact.no">
            <td>{{index+1}}</td>
            <td>{{contact.name}}</td>
            <td>{{contact.tel}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            contacts: [
              { no: 1011, name: 'RM', tel: '010-3456-2838' },
              { no: 1012, name: '정국', tel: '010-1156-2838' },
              { no: 1013, name: '제이홉', tel: '010-2256-2838' },
              { no: 1014, name: '슈가', tel: '010-3356-2838' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
