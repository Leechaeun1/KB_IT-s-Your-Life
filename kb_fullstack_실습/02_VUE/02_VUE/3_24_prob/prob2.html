<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      .best {
        color: green;
        font-size: 18px;
        font-weight: bold;
      }
      .good {
        color: rgb(255, 221, 0);
        font-size: 16px;
      }
      .worst {
        color: red;
        font-size: 14px;
      }
      .bestBorder {
        border: 2px solid green;
      }
      .goodBorder {
        border: 2px solid orange;
      }
      .worstBorder {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <br />
      <h2>세종대 맛집 리뷰 작성</h2>
      <br />
      <textarea
        v-model="review"
        class="form-control"
        rows="5"
        id="comment"
        name="text"
        :class="borderColor"
      ></textarea
      ><br />
      <div :class="reClass" v-html="text">{{text}}</div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return { review: '' };
        },
        computed: {
          text() {
            if (this.review.length >= 51) {
              return '<i class="fa-solid fa-trophy"></i> 훌륭한 리뷰예요!';
            } else if (this.review.length >= 21) {
              return '<i class="fa-solid fa-face-grin-stars"></i> 좋은 리뷰입니다!';
            } else {
              return '<i class="fa-solid fa-circle-exclamation"></i> 조금 더 작성해주세요!';
            }
          },
          reClass() {
            if (this.review.length >= 51) {
              // reviewClass의 computed 속성은 문자열을 반환하고, 그 문자열이 클래스명으로 적용된다
              return 'best';
            } else if (this.review.length >= 21) {
              return 'good';
            } else {
              return 'worst';
            }
          },
          borderColor() {
            if (this.review.length >= 51) {
              return 'bestBorder';
            } else if (this.review.length >= 21) {
              return 'goodBorder';
            } else {
              return 'worstBorder';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
