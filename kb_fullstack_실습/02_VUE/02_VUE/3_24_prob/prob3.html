<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <title>Document</title>
    <style>

      }
      .high-score {
        border-color: green;

        border-style: solid;

      }

      .medium-score {
        border-color: orange;

        box-shadow: 0 4px 8px rgba(236, 135, 59, 0.3);
        text-align: center;

      }

      .low-score {
        border-color: red;
        border-width: 3px;

        box-shadow: 0 4px 8px rgba(249, 63, 63, 0.3);

  </head>
  <body>
    <div id="app" class="container">
      <h2>ğŸ–¤ğŸ–¤ğŸ–¤</h2>
      <button
        type="button"
        @click="sortRestaurants(array)"
        v-for="array in arrayList"
        :key="array"
        style="margin: 5px"
        class="btn btn-outline-warning"
      >
        <span v-if="selected === array">ğŸ–¤ </span>{{array}}
      </button>
      <div class="row">
        <div
          class="col-md-4"
          v-for="(restaurant, index) in sortedRestaurants"
          :key="index"
          :class="getCardStyle(avgReview(restaurant.reviews))"
        >
          {{restaurant.name}} <br />
          â­ í‰ê·  í‰ì : {{avgReview(restaurant.reviews) }} <br />

        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            restaurants: [
              { name: 'ë¹ ì˜¤ì¦ˆí‘¸', reviews: [4.7, 4.8, 4.6] },
              { name: 'ì‹œí™ì“°', reviews: [4.2, 4.0, 4.1] },
              { name: 'ì˜¤ì‚¬ì´ì´ˆë°¥', reviews: [3.7, 3.6, 3.8] },
              { name: 'ì€í˜œì¦‰ì„ë–¡ë³¶ì´', reviews: [4.5, 4.6, 4.5] },
              { name: 'ìš°í™”ë“±ì„ ', reviews: [3.2, 3.4, 3.1] },
              { name: 'ì„¸ì¢…ì›', reviews: [3.9, 4.0, 3.8] },
            ],
            arrayList: ['í‰ì  ë†’ì€ìˆœ', 'í‰ì  ë‚®ì€ìˆœ', 'ë¦¬ë·° ë§ì€ìˆœ'],
            sortedRestaurants: [],
            selected: '',
          };
        },
        mounted() {
          this.restaurants.forEach((restaurant) => {
            restaurant.reviewCount = Math.floor(Math.random() * 100);
          });
          this.sortedRestaurants = [...this.restaurants];
        },
        methods: {
          avgReview(reviews) {
            if (reviews.length > 0) {
              const avg = reviews.reduce((a, c) => a + c, 0) / reviews.length;
              return avg.toFixed(2);
            }
            return 0;
          },
          getCardStyle(average) {
            if (average >= 4.5) {
              return 'high-score';
            } else if (average >= 3.5) {
              return 'medium-score';
            } else {
              return 'low-score';
            }
          },
          random() {
            return Math.floor(Math.random() * 100);
          },
          sortRestaurants(sortType) {
            this.sortedRestaurants = [...this.restaurants];
            this.selected = sortType;
            if (sortType === 'í‰ì  ë†’ì€ìˆœ') {
              this.sortedRestaurants.sort(
                (a, b) => this.avgReview(b.reviews) - this.avgReview(a.reviews)
              );
            } else if (sortType === 'í‰ì  ë‚®ì€ìˆœ') {
              this.sortedRestaurants.sort(
                (a, b) => this.avgReview(a.reviews) - this.avgReview(b.reviews)
              );
            } else if (sortType === 'ë¦¬ë·° ë§ì€ìˆœ') {
              this.sortedRestaurants.sort(
                (a, b) => b.reviewCount - a.reviewCount
              );
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
