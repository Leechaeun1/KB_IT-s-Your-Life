<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div :class="active? fa-smile: fa-frawn">Hello</div>
      <!-- isActive 가 true면 active 클래스 적용, hasError가 true면 error클래스 적용 -->
      <div :class="active: isActive, error: hasError"></div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            active: 'className',
            isActive: true,
            hasError: false,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
