<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- list-group : 깔끔한 리스트 항목을 만들때 사용 -->
    <ul class="list-group">
      <li class="list-group-item">냥냥</li>
      <!-- list-group-item-active : 리스트 항목을 마우스 오버시 반응 가능하세 함 -->
      <li class="list-group-item-active">뇽뇽</li>
      <li class="list-group-item">멍멍</li>
    </ul>
    <!-- list-group-flush : 각 항목에 경계선과 양쪽 여백 추가 -->
    <ul class="list-group list-group-flush">
      <li class="list-group-item">First item</li>
      <li class="list-group-item">Second item</li>
      <li class="list-group-item">Third item</li>
      <li class="list-group-item">Fourth item</li>
    </ul>
  </body>
</html>
