<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 스타일 마지막에 나의 css 파일 배치 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 가장 나의 js파일 -->
    <title>Document</title>
  </head>
  <body id="app">
    <br />
    <h1>1번 문제: 도착 열차 정보 테이블</h1>
    <br />&nbsp;<button type="button" @click="click()" class="btn btn-warning">
      <i class="fa-solid fa-otter"></i> 도착 열차 보기</button
    ><br /><br />
    <table class="table table-striped" v-if="showTable">
      <thead>
        <tr>
          <th>열차</th>
          <th>방면</th>
          <th>남은 시간</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>급행</td>
          <td>강남행</td>
          <td>3분</td>
        </tr>
        <tr>
          <td>일반</td>
          <td>잠실행</td>
          <td>5분</td>
        </tr>
        <tr>
          <td>특급</td>
          <td>종로행</td>
          <td>1분</td>
        </tr>
      </tbody>
    </table>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            showTable: false,
          };
        },
        methods: {
          click() {
            this.showTable = !this.showTable; // 토글 기능
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
