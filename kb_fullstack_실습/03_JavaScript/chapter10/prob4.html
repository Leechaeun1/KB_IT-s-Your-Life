<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="stockName" placeholder="종목명" />
    <input type="number" id="stockPrice" placeholder="주가" />
    <button id="addStockBtn">종목 추가</button>

    <table id="stockTable">
      <tr>
        <th>종목명</th>
        <th>주가</th>
      </tr>
    </table>
    <script>
      document
        .getElementById('addStockBtn')
        .addEventListener('click', function () {
          let nameName = document.getElementById('stockName');
          let numberNumber = document.getElementById('stockPrice');
          let addTable = document.getElementById('stockTable');

          if (nameName.value.trim() && numberNumber.value.trim()) {
            let newRow = addTable.insertRow();
            let newCell1 = newRow.insertCell(0);
            let newCell2 = newRow.insertCell(1);

            newCell1.textContent = nameName.value;
            newCell2.textContent = numberNumber.value.toLocaleString();

            nameName.value = '';
            numberNumber.value = '';
          } else {
            alert('값을 모두 입력하세요.');
          }
        });
    </script>
  </body>
</html>
