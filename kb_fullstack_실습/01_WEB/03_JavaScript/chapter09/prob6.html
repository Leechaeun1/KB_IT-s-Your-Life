<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let charmander = { name: '파이리', level: 14, evolution: '리자드' };
      let pikachu = { name: '피카츄', level: 20, evolution: null };

      function levelUp(poketmonName) {
        if (true) {
          poketmonName.level += 1;
          console.log(
            poketmonName.name +
              '의 레벨이 ' +
              poketmonName.level +
              '이(가) 되었다!'
          );
        }
        if (poketmonName.level >= 16) {
          if (poketmonName.name == charmander.name) {
            console.log(
              charmander.name +
                '이(가) ' +
                charmander.evolution +
                '으로 진화했다!'
            );
          }
        }
      }

      levelUp(charmander);
      levelUp(charmander);
      levelUp(pikachu);
    </script>
  </head>
  <body></body>
</html>
