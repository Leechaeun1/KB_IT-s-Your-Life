<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="targetPrice" placeholder="목표 주가 입력" />
    <button id="setTargetBtn">목표 설정</button>
    <p id="alertMessage"></p>
    <script>
      document
        .getElementById('setTargetBtn')
        .addEventListener('click', function () {
          let targetPrice = document.getElementById('targetPrice').value;
          let p = document.getElementById('alertMessage');

          if (targetPrice <= 75000) {
            p.innerHTML = '목표 주가 도달! 매도 준비하세요.';
          } else {
            p.innerHTML = '아직 목표 주가에 도달하지 않았습니다.';
          }
        });
    </script>
  </body>
</html>
