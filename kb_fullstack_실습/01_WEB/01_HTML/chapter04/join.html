<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>로그인</legend>
        <table>
          <tr>
            <td><label for="username">사용자 ID</label></td>
            <td><input id="username" type="text" name="username" /></td>
          </tr>
          <tr>
            <td><label for="password">비밀번호</label></td>
            <td><input id="password" type="text" name="password" /></td>
          </tr>
          <tr>
            <td><label for="password">비밀번호 확인</label></td>
            <td><input id="password" type="text" name="password" /></td>
          </tr>
          <tr>
            <td><label for="username">이름</label></td>
            <td><input id="username" type="text" name="username" /></td>
          </tr>

            <td>성별</td>

          </tr>
          <td>취미</td>
          <td>

            <label for="baseball">야구</label>
            <input type="checkbox" name="hobby" id="bae9" value="bb" />
            <label for="bae9">배구</label>
            <input type="checkbox" name="hobby" id="basketball" value="bbb" />
            <label for="basketball">농구</label>
          </td>
          <tr>
            <td><label for="mail">email</label></td>
            <td><input id="mail" type="text" name="email" /></td>
          </tr>
        </tr>
        <td>역할</td>
        <td>
        <select>
            <option>ADMIN</option>
            <option>관리자</option>
            <option>일반회원</option>
        </select></td></table>
        <input type="submit" value="확인">
        <input type="reset" value="다시쓰기">

      </fieldset>

  </body>
